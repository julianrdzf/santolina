<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if modo == 'crear' %}
          Crear Promoción
        {% else %}
          Editar Promoción
        {% endif %}
    </title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    {% include "partials/header.html" %}
    
    <div class="container mt-5">
        <h2>
            {% if modo == 'crear' %}
              Crear nueva promoción
            {% else %}
              Editar promoción
            {% endif %}
        </h2>

        <form action="{% if modo == 'crear' %}/admin/promociones/crear{% else %}/admin/promociones/{{ promocion.id }}/editar{% endif %}" method="post">
            
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="titulo" class="form-control" required
                       value="{{ '' if modo == 'crear' else promocion.titulo }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea name="descripcion" class="form-control">{{ '' if modo == 'crear' else promocion.descripcion }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha Inicio</label>
                <input type="date" name="fecha_inicio" class="form-control" required
                       value="{{ '' if modo == 'crear' else promocion.fecha_inicio.strftime('%Y-%m-%d') }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha Fin</label>
                <input type="date" name="fecha_fin" class="form-control" required
                       value="{{ '' if modo == 'crear' else promocion.fecha_fin.strftime('%Y-%m-%d') }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Descuento (%)</label>
                <input type="number" step="0.01" name="valor" class="form-control" required
                       value="{{ '' if modo == 'crear' else promocion.valor }}">
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="activo" name="activo"
                       {% if modo == 'crear' or promocion.activo %}checked{% endif %}>
                <label class="form-check-label" for="activo">Promoción activa</label>
            </div>            

            <button type="submit" class="btn btn-success">
                {% if modo == 'crear' %}
                    Crear promoción
                {% else %}
                    Actualizar promoción
                {% endif %}
            </button>
            <a href="/admin/promociones" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
