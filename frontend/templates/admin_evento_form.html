<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if modo == 'crear' %}
          Crear Evento
        {% elif modo == 'clonar' %}
          Clonar Evento
        {% else %}
          Editar Evento
        {% endif %}
    </title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    {% include "partials/header.html" %}
    
    <div class="container mt-5">
        
        <h2>
            {% if modo == 'crear' %}
              Crear nuevo evento
            {% elif modo == 'clonar' %}
              Clonar evento
            {% else %}
              Editar evento
            {% endif %}
        </h2>

        <form action="{% if modo in ['crear', 'clonar'] %}/admin/eventos/crear{% else %}/admin/eventos/{{ evento.id }}/editar{% endif %}" method="post">
            <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" name="titulo" class="form-control" required value="{{ '' if modo == 'crear' else evento.titulo }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea name="descripcion" class="form-control" rows="3" required>{{ '' if modo == 'crear' else evento.descripcion }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" name="fecha" class="form-control" required
                       value="{{ '' if modo == 'crear' else evento.fecha }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Horario (opcional)</label>
                <input type="text" name="horario" class="form-control"
                       value="{{ '' if modo == 'crear' else evento.hora }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Ubicación (opcional)</label>
                <input type="text" name="ubicacion" class="form-control"
                       value="{{ '' if modo == 'crear' else evento.ubicacion }}">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección (opcional)</label>
                <input type="text" id="direccion" name="direccion"
                       value="{{ '' if modo == 'crear' else evento.direccion }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Cupos</label>
                <input type="number" name="cupos" class="form-control" min="1" required
                       value="{{ '' if modo == 'crear' else evento.cupos_totales }}">
            </div>

            <div class="mb-3">
                <label for="costo">Costo</label>
                <input type="number" step="0.01" name="costo" id="costo" class="form-control"
                value="{{ '' if modo == 'crear' else evento.costo }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Categoría</label>
                <select name="categoria_id" class="form-select">
                    <option value="">Sin categoría</option>
                    {% for cat in categorias %}
                        <option value="{{ cat.id }}" {% if modo != 'crear' and evento.categoria_id == cat.id %}selected{% endif %}>
                            {{ cat.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-success">
                {% if modo == 'crear' %}
                    Crear evento
                {% elif modo == 'clonar' %}
                    Clonar evento
                {% else %}
                    Actualizar evento
                {% endif %}
            </button>
            <a href="/admin/eventos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
