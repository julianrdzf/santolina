<!-- templates/registro.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseteo de contraseña</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .password-input-container {
            position: relative;
            display: block;
        }
        
        .password-input-container input {
            width: 100%;
            padding-right: 40px;
            box-sizing: border-box;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 16px;
            user-select: none;
            pointer-events: auto;
            z-index: 10;
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            line-height: 1;
        }
        
        .password-toggle:hover {
            color: #333;
        }
        
        .password-toggle:focus {
            outline: none;
        }
        
        .password-toggle::before {
            display: none !important;
        }
    </style>
</head>
<body>
    {% include "partials/header.html" %}
    <div class="login-container">
        <div class="login-container-img">
            <img class="login-img" src="/static/img/logo.png" alt="Santolina">
        </div>
        <br> 
        <h2>Reseteo de contraseña</h2>

        <form action="/reset-password" method="post" class="login-form">

            <input type="hidden" name="token" value="{{ token }}">
            
            <div class="form-group">
                <label for="password">Nueva contraseña:</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <label for="confirm_password">Repetir contraseña:</label>
                <div class="password-input-container">
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>            

            <button class="submit-btn" type="submit">Cambiar contraseña</button>
        </form>


    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector('.login-form');
            if (form) {
                form.addEventListener('submit', function (e) {
                    const password = document.getElementById('password').value;
                    const confirm = document.getElementById('confirm_password').value;
                    if (password !== confirm) {
                        e.preventDefault();
                        alert("Las contraseñas no coinciden.");
                    }
                });
            }
        });
        
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleButton = passwordInput.nextElementSibling;
            const toggleIcon = toggleButton.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        </script>
    <script src="/static/script.js"></script>
</body>
</html>
